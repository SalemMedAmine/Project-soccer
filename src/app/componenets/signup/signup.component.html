<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">SignUP</h1>
      </div>
    </div>
  </div>
</div>

<div class="col-lg-12">

  <form [formGroup]="signupForm">
    <div class="form-group">
      <input type="text" class="form-control" formControlName="firstName" placeholder="firstName">
    </div>
    <div *ngIf="signupForm.controls['firstName'].invalid &&
            ( signupForm.controls['firstName'].touched||
             signupForm.controls['firstName'].dirty)">
      <div *ngIf="signupForm.controls['firstName'].errors.required">Firstname required </div>
      <div *ngIf="signupForm.controls['firstName'].errors.minlength">Firstname least 3 chars </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="lastName" placeholder="lastName">
    </div>
    <div *ngIf="signupForm.controls['lastName'].invalid &&
            ( signupForm.controls['lastName'].touched||
             signupForm.controls['lastName'].dirty)">
      <div *ngIf="signupForm.controls['lastName'].errors.required">last namename required </div>
      <div *ngIf="signupForm.controls['lastName'].errors.minlength">last name least 5 chars </div>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" formControlName="email" placeholder="Email">
    </div>
    <div *ngIf="signupForm.controls['email'].invalid &&
            ( signupForm.controls['email'].touched||
             signupForm.controls['email'].dirty)">
      <div *ngIf="signupForm.controls['email'].errors.required">email required </div>
      <div *ngIf="signupForm.controls['email'].errors.email">email format invalid </div>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" formControlName="pwd" placeholder="Password">
    </div>
    <div *ngIf="signupForm.controls['pwd'].invalid &&
            ( signupForm.controls['pwd'].touched||
             signupForm.controls['pwd'].dirty)">
      <div *ngIf="signupForm.controls['pwd'].errors.required">pwd required </div>
      <div *ngIf="signupForm.controls['pwd'].errors.minlength">at least 6 chars </div>
      <div *ngIf="signupForm.controls['pwd'].errors.maxlength">at least 12 chars </div>
    </div>

    <div class="form-group">
      <input type="file" class="form-control" #filePicker (change)='onImageSelected($event)'>
    </div>

    <div class="text-center">
      <button class="btn btn-warning" (click)="filePicker.click()">
        Select Your Avatar
      </button>
    </div>
    <div class="text-center">
      <img [src]="imagePreview" alt="" width="200px">
    </div>
    <div class="form-group">
      <input type="submit" (click)="signup()" [disabled]="signupForm.invalid" class="btn btn-primary py-3 px-5 "
        value="SignUp">
    </div>

  </form>
</div>
