<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Weather</h1>
        </div>
      </div>
    </div>
  </div>
  
  <div class="col-lg-12">
    <div class="container">
    <div class="col-lg-12">
<div class="container">
      <form [formGroup]="weatherForm" >
        <div class="form-group">
          <input type="text" class="form-control" formControlName="city" placeholder="City">
        </div>
        <div *ngIf="weatherForm.controls['city'].invalid &&
                ( weatherForm.controls['city'].touched||
                weatherForm.controls['city'].dirty)">
          <div *ngIf="weatherForm.controls['city'].errors.required">City required </div>
         
        </div>
       
        <div class="form-group text-center">
          <input type="submit" (click)="search()" [disabled]="weatherForm.invalid" class="btn btn-primary py-3 px-5 text-center" 
            value="Search">
        </div>
    
      </form>
        
      
    </div>
 </div>



 <div class="col-lg-6">
  <div class="widget-next-match">
    <div class="widget-title">
      <h3></h3>
    </div>
    <div class="widget-body mb-3">
      <div class="widget-vs">
        <div class="d-flex align-items-center justify-content-around justify-content-between w-100">
          <div class="team-1 text-center">
            <img src="assets/images/logo_1.png" alt="Image">
            <h3>Football League</h3>
          </div>
          <div>
            <span class="vs"><span>VS</span></span>
          </div>
          <div class="team-2 text-center">
            <img src="assets/images/logo_2.png" alt="Image">
            <h3>Soccer</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center widget-vs-contents mb-4">
      <h4>World Cup League</h4>
      <p class="mb-5">
        <span class="d-block">December 20th, 2020</span>
        <span class="d-block">9:30 AM GMT+0</span>
        <strong class="text-primary">New Euro Arena</strong>
      </p>

      <div id="date-countdown2" class="pb-1"></div>
    </div>
  </div>
</div>

</div>
</div>
